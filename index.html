<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Stock Price Game</h1>
    <p> <b>Hint: </b> The Answer is the one having the highest Cryptocurrency at the current time.</p>
    <div id="game-area">
      <div class="stock">
        <img src="https://cdn.dribbble.com/users/1373100/screenshots/5515742/btc_gif_drib_v1.gif" alt="Bitcoin">
        <span class="name">Bitcoin</span>
        <span class="price"></span>
      </div>
      <div class="stock">
        <img src="https://thumbs.gfycat.com/EqualPowerfulKoodoo-size_restricted.gif" alt="Ethereum">
        <span class="name">Ethereum</span>
        <span class="price"></span>
      </div>
      <div class="stock">
        <img src="https://openseauserdata.com/files/bb8d7f8bb662338f03224cb67bbccf0b.gif" alt="Tether">
        <span class="name">Tether</span>
        <span class="price"></span>
      </div>
      <div class="stock">
        <img src="https://media2.giphy.com/media/mVHENVoUFjKT1GeXta/giphy.gif?cid=6c09b952ma4v4r8x8qecp3uq3jzecwazxhldbrizsh3k5r6y&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="BNB">
        <span class="name">BNB</span>
        <span class="price"></span>
      </div>
      <div class="stock">
        <img src="https://haruinvest.com/blog/wp-content/uploads/2022/11/USDC-open-1_11-1.gif" alt="USDC">
        <span class="name">USDC</span>
        <span class="price"></span>
      </div>
      <div>
        <div id="result"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
