<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElitmusProject</title>
    <link rel="stylesheet" type="text/css" href="index.css">

<body>
    <div class="container">
        <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="login_email" id="login_email" class="form-control"
                            placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="login_password" id="login_password" class="form-control"
                            placeholder="Enter your password">
                    </div>
                    <p>Don't have an account?</p><a href="register.html">Register Here!</a><br><br>
                    <button type="button" id="login" name="login" class="btn btn-success">Login</button>
                </div>
        </form>
        <div class="col-sm-4">
        </div>



        <script type="module">

            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyAhqPuZqHXcCNPiflMbAcb_wF8DJgD5a1o",
                authDomain: "wildlife-treasure-hunt.firebaseapp.com",
                projectId: "wildlife-treasure-hunt",
                storageBucket: "wildlife-treasure-hunt.appspot.com",
                messagingSenderId: "988524771940",
                appId: "1:988524771940:web:feb96bb68e63610972fd71",
                measurementId: "G-LC39WCNNEZ"
            };

            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();
            console.log(app);

            document.getElementById("login").addEventListener("click", function () {
                var email = document.getElementById("login_email").value;
                var password = document.getElementById("login_password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log(user);
                        window.location.href = "Quiz1.html";
                        alert(user.email + " Login successfully!!!");
                        document.getElementById('logout').style.display = 'block';
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        //console.log(errorMessage);
                        alert(errorMessage);
                    });
            });

        </script>
</body>

</html>
