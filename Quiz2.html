<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wildlife Treasure Hunt</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <style>
        body{
            background-image: url('https://img.freepik.com/free-vector/scene-with-volcano-forest_1308-100899.jpg?size=626&ext=jpg&ga=GA1.2.1161362074.1682960487&semt=robertav1_2_sidr');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1>Quiz 2</h1>
    <h2>Wildlife Treasure Hunt</h2>
    <p><b>Hint: </b>One of them is extinct.</p>
    <div id="game-area">
        <div class="stock">
            <img src="https://th.bing.com/th?id=OIP.4OccF8LZZ4iECKm9dC2w4QHaJP&w=223&h=279&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Elephant">
            <span class="name">Elephant</span>
            <span class="price"></span>
        </div>
        <div class="stock">
            <img src="https://th.bing.com/th/id/OIP.hDHiU7YFZoJQQLQFo4gBzgHaJ4?w=146&h=195&c=7&r=0&o=5&dpr=1.5&pid=1.7" 
             alt="Dog">
            <span class="name">Dog</span>
            <span class="price"></span>
        </div>
        <div class="stock">
            <img src="https://th.bing.com/th/id/OIP.a5EydlBzLC7cUvGTC6WcGQHaJi?w=157&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" 
            alt="Cheetah">
            <span class="name">Cheetah</span>
            <span class="price"></span>
        </div>
        <div class="stock">
            <img src="https://th.bing.com/th/id/OIP.LLXvwNPtO4ONUu_Rju7GEAHaIH?pid=ImgDet&rs=1"
                alt="Mammoth">
            <span class="name">Mammoth</span>
            <span class="price"></span>
        </div>
        <div class="stock">
            <img src="https://th.bing.com/th/id/OIP.aiBioftmBc5c0WlH4H7nDgHaIh?w=140&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Rhino">
            <span class="name">Rhino</span>
            <span class="price"></span>
        </div>
        
    </div>
    <p class="gap">
        <a href="skip.html">
            <button class="btn">Skip</button>
        </a>
        <a href="exit.html">
            <button class="btn">Exit</button>
        </a>
    </p>
    <script>
        let correctAnswer = "Mammoth";
        let answerCards = document.querySelectorAll(".stock");
        answerCards.forEach(card => {
            card.addEventListener("click", () => {
                let selectedAnswer = card.querySelector(".name").textContent;
                if (selectedAnswer === correctAnswer) {
                    window.location.href = "Quiz3.html";
                } else {
                    alert("Sorry, that is incorrect. Please try again.");
                }
            });
        });
    </script>
</body>

</html>
