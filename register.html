<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
            <div class="row">
    
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your password">
                    </div>
                    <p>Already have an account?</p><a href="index.html">Login Here!</a><br><br>
                    <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
                </div><!-- end col -->
            </div>
        </form>
        <div class="col-sm-4">
        </div>
    </div>
    
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

                apiKey: "AIzaSyArFBObo6XlWYdLD2M9uF_ubWgFmGiOjtE",
                authDomain: "treasure-hunt-8b588.firebaseapp.com",
                projectId: "treasure-hunt-8b588",
                storageBucket: "treasure-hunt-8b588.appspot.com",
                messagingSenderId: "715583041636",
                appId: "1:715583041636:web:fa51268e04ed348c9d2f71",
                measurementId: "G-69YWWRH8V0"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();
            console.log(app);

            document.getElementById("register").addEventListener("click", function () {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                //For new registration
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        console.log(user);
                        alert("Registration successfully!!");

                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..
                        console.log(errorMessage);
                        alert(error);
                    });
            });
        </script>
</body>
